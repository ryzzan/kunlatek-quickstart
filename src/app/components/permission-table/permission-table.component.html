<mat-card>
  <mat-card-header>
    <mat-card-title>ACL</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="permissionTableDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef> Usuários relacionados </th>
        <td mat-cell *matCellDef="let element"> {{element.users}} </td>
      </ng-container>
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permissões </th>
        <td mat-cell *matCellDef="let element"> {{element.permissions}} </td>
      </ng-container>
      <ng-container matColumnDef="undefined">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button class="icon" aria-label="PermissionTable"
            [matMenuTriggerFor]="permissionTableMenu" [matMenuTriggerData]="{element: element}">
            <mat-icon>more_vert</mat-icon>
          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="permissionTableDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: permissionTableDisplayedColumns;"></tr>
    </table>
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  </mat-card-content>
</mat-card>
<mat-menu #permissionTableMenu="matMenu"><button mat-menu-item
    [routerLink]="['/main/permission/123']"><span>Editar</span> </button><button mat-menu-item
    (click)="removeConfirmationDialogOpenDialog()"><span>Remover</span> </button></mat-menu>
