<mat-card>
  <mat-card-header>
    <mat-card-title>Convites</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="invitationTableDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="permissionGroups">
        <th mat-header-cell *matHeaderCellDef> Grupos de permissão </th>
        <td mat-cell *matCellDef="let element"> {{element.permissionGroups}} </td>
      </ng-container>
      <ng-container matColumnDef="undefined">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button class="icon" aria-label="InvitationTable"
            [matMenuTriggerFor]="invitationTableMenu" [matMenuTriggerData]="{element: element}">
            <mat-icon>more_vert</mat-icon>
          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="invitationTableDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: invitationTableDisplayedColumns;"></tr>
    </table>
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  </mat-card-content>
</mat-card>
<mat-menu #invitationTableMenu="matMenu">
    <button mat-menu-item
    [routerLink]="['/main/invitation/{id}']">
        <span>Editar</span>
    </button>
    <button mat-menu-item
    (click)="removeConfirmationDialogOpenDialog()">
        <span>Remover</span>
    </button>
</mat-menu>
