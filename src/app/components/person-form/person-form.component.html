<mat-card><mat-card-header><mat-card-title>Pessoa</mat-card-title></mat-card-header><mat-card-content><form id="personForm" [formGroup]="personFormForm" (ngSubmit)="personFormSubmit()"><mat-form-field><mat-label>CPF</mat-label><input matInput type="text" formControlName="uniqueId" placeholder="Seu CPF" required autocomplete="new-password"></mat-form-field><mat-form-field><mat-label>Data de nascimento</mat-label><input matInput type="date" formControlName="birthday" placeholder="Sua data de nascimento" required autocomplete="new-password"></mat-form-field><mat-form-field><mat-label>Nome</mat-label><input matInput type="text" formControlName="name" placeholder="Nome completo" required autocomplete="new-password"></mat-form-field><mat-form-field>  <mat-label>Gênero</mat-label>  <mat-select formControlName="gender"  ><mat-option *ngFor="let genderItem of genderSelectObject" [value]="genderItem.value">  {{genderItem.label}}</mat-option>  </mat-select></mat-form-field><mat-form-field><mat-label>Celular</mat-label><input matInput type="text" formControlName="phone" placeholder="Seu celular disponível" required autocomplete="new-password"></mat-form-field><mat-form-field><mat-label>Código</mat-label><input matInput type="text" formControlName="smsCode" placeholder="Código enviado para seu celular" required autocomplete="new-password"></mat-form-field><mat-card-actions><button mat-raised-button color="primary" >{{isAddModule?'Criar' : 'Editar'}}</button></mat-card-actions></form></mat-card-content></mat-card>
